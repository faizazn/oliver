<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Oliver Cole</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        :root {
            --cyber-black: #0a0a0f;
            --cyber-dark: #12121f;
            --cyber-blue: #0d47a1;
            --cyber-green: #00ff41;
            --cyber-cyan: #00e5ff;
            --cyber-red: #ff1744;
            --cyber-text: #e0e0e0;
            --cyber-muted: #8a8a8a;
            --cyber-glow: rgba(0, 255, 65, 0.7);
        }

        body {
            background-color: var(--cyber-black);
            color: var(--cyber-text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(13, 71, 161, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 65, 0.05) 0%, transparent 20%);
        }

        /* Matrix Effect */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
        }

        /* Cyber Grid */
        .cyber-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background-color: rgba(10, 10, 15, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            border-bottom: 1px solid var(--cyber-green);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--cyber-green);
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Orbitron', 'Consolas', monospace;
            position: relative;
            padding-left: 10px;
        }

        .logo::before {
            content: '>';
            position: absolute;
            left: -10px;
            color: var(--cyber-green);
            animation: blink 1.5s infinite;
        }

        .logo span {
            color: var(--cyber-cyan);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2.5rem;
            position: relative;
        }

        .nav-links a {
            color: var(--cyber-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 0;
        }

        .nav-links a:hover {
            color: var(--cyber-green);
            text-shadow: 0 0 8px var(--cyber-glow);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--cyber-green);
            left: 0;
            bottom: 0;
            transition: width 0.3s ease;
            box-shadow: 0 0 5px var(--cyber-green);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: 1px solid var(--cyber-green);
            color: var(--cyber-green);
            font-size: 1.5rem;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background-color: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        /* Main Content */
        .main-content {
            min-height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem 5%;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Name Display */
        .name-container {
            margin-bottom: 3rem;
            position: relative;
            width: 100%;
        }

        .name-display {
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 1rem;
            font-family: 'Orbitron', monospace;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .first-name {
            color: var(--cyber-green);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            line-height: 1;
        }

        .last-name {
            color: var(--cyber-cyan);
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
            line-height: 1;
        }

        .title-display {
            font-size: 1.8rem;
            color: var(--cyber-text);
            margin-top: 1rem;
            position: relative;
            display: inline-block;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .title-display::after {
            content: '_';
            animation: blink 1s infinite;
            color: var(--cyber-green);
            margin-left: 5px;
        }

        /* Terminal Box */
        .terminal-container {
            background-color: rgba(18, 18, 31, 0.8);
            border: 1px solid var(--cyber-green);
            border-radius: 8px;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .terminal-header {
            background-color: var(--cyber-dark);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--cyber-green);
        }

        .terminal-dots {
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.red { background-color: var(--cyber-red); }
        .dot.yellow { background-color: #ff9800; }
        .dot.green { background-color: var(--cyber-green); }

        .terminal-title {
            color: var(--cyber-muted);
            font-size: 0.9rem;
        }

        .terminal-body {
            padding: 2rem;
            text-align: left;
        }

        .terminal-line {
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }

        .terminal-prompt {
            color: var(--cyber-green);
            margin-right: 10px;
            white-space: nowrap;
        }

        .terminal-command {
            color: var(--cyber-cyan);
            margin-right: 10px;
        }

        .terminal-output {
            color: var(--cyber-text);
        }

        .cyber-tag {
            display: inline-block;
            background-color: rgba(0, 255, 65, 0.1);
            color: var(--cyber-green);
            padding: 0.3rem 0.8rem;
            border-radius: 3px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            border: 1px solid var(--cyber-green);
        }

        /* CTA Buttons */
        .cta-container {
            margin-top: 3rem;
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cta-button {
            display: inline-block;
            background-color: transparent;
            color: var(--cyber-green);
            padding: 0.8rem 2rem;
            border-radius: 0;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid var(--cyber-green);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background-color: var(--cyber-green);
            color: var(--cyber-black);
            box-shadow: 0 0 15px var(--cyber-glow);
        }

        .cta-button.secondary {
            border-color: var(--cyber-cyan);
            color: var(--cyber-cyan);
        }

        .cta-button.secondary:hover {
            background-color: var(--cyber-cyan);
            color: var(--cyber-black);
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.7);
        }

        /* Footer */
        .footer {
            background-color: var(--cyber-dark);
            padding: 2rem 5%;
            text-align: center;
            margin-top: 3rem;
            border-top: 1px solid var(--cyber-green);
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cyber-green), transparent);
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: var(--cyber-text);
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            border: 1px solid transparent;
        }

        .social-links a:hover {
            color: var(--cyber-green);
            border-color: var(--cyber-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            transform: translateY(-3px);
        }

        .copyright {
            color: var(--cyber-muted);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .cyber-contact {
            color: var(--cyber-green);
            margin-top: 0.5rem;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media screen and (max-width: 992px) {
            .name-display {
                font-size: 4rem;
            }
            
            .title-display {
                font-size: 1.6rem;
            }
        }

        @media screen and (max-width: 768px) {
            .navbar {
                padding: 1rem 5%;
            }

            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background-color: rgba(10, 10, 15, 0.98);
                width: 100%;
                text-align: center;
                padding: 2rem 0;
                transition: right 0.5s ease;
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
                border-top: 1px solid var(--cyber-green);
                border-left: 1px solid var(--cyber-green);
                z-index: 99;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                margin: 1.5rem 0;
            }

            .name-display {
                font-size: 3rem;
                letter-spacing: 3px;
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .title-display {
                font-size: 1.4rem;
            }
            
            .cta-container {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-button {
                width: 100%;
                max-width: 300px;
            }
        }

        @media screen and (max-width: 480px) {
            .name-display {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .title-display {
                font-size: 1.2rem;
            }
            
            .terminal-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background Effect -->
    <canvas id="matrix-bg"></canvas>
    
    <!-- Cyber Grid Background -->
    <div class="cyber-grid"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#" class="logo">Oliver<span>Cole</span></a>
        
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-terminal"></i>
        </button>
        
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#projects">Writeups</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="home">
        <div class="name-container">
            <div class="name-display">
                <span class="first-name">Oliver</span>
                <span class="last-name">Cole</span>
            </div>
            <div class="title-display" id="typing-title">Information Security Professional</div>
        </div>

        
        <!-- Call to Action -->
        <div class="cta-container">
            <a href="contact.html" class="cta-button">
                <i class="fas fa-envelope"></i> Contact Me
            </a>
            <a href="#projects" class="cta-button secondary">
                <i class="fas fa-code"></i> View Writeups
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-links">
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" title="HackerOne"><i class="fas fa-bug"></i></a>
            <a href="contact.html" title="Contact"><i class="fas fa-envelope"></i></a>
        </div>
        <!--<p class="cyber-contact">CONTACT: oliver@securemail.pro | PGP KEY: 0x4A8F9E2C1B5D7A3F</p>-->
        <p class="copyright">&copy; 2026 OLIVER COLE | INFORMATION SECURITY PROFESSIONAL | ALL SYSTEMS SECURE</p>
    </footer>

    <script>
        // Matrix Background Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const letters = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for(let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize) * fontSize;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;
            
            for(let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                ctx.fillStyle = Math.random() > 0.5 ? '#00ff41' : '#00e5ff';
                ctx.fillText(text, x, y);
                
                if(y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            
            if (navLinks.classList.contains('active')) {
                mobileMenuBtn.innerHTML = '<i class="fas fa-times"></i>';
                mobileMenuBtn.style.borderColor = '#ff1744';
            } else {
                mobileMenuBtn.innerHTML = '<i class="fas fa-terminal"></i>';
                mobileMenuBtn.style.borderColor = '#00ff41';
            }
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuBtn.innerHTML = '<i class="fas fa-terminal"></i>';
                mobileMenuBtn.style.borderColor = '#00ff41';
            });
        });
        
        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if(targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if(targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Typing effect for title
        const titleElement = document.getElementById('typing-title');
        const titleText = "Information Security Professional";
        let titleCharIndex = 0;
        
        function typeTitle() {
            if (titleCharIndex < titleText.length) {
                titleElement.textContent = titleText.substring(0, titleCharIndex + 1) + '_';
                titleCharIndex++;
                setTimeout(typeTitle, 100);
            } else {
                // Blinking cursor effect
                setInterval(() => {
                    if (titleElement.textContent.endsWith('_')) {
                        titleElement.textContent = titleText;
                    } else {
                        titleElement.textContent = titleText + '_';
                    }
                }, 500);
            }
        }
        
        // Start animations when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                titleElement.textContent = '';
                typeTitle();
            }, 500);
            
            // Fade in main content
            document.querySelector('.main-content').style.animation = 'fadeIn 1s ease-out';
        });
        
        // Update canvas size on window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
