<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeups | Oliver Cole</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        :root {
            --cyber-black: #0a0a0f;
            --cyber-dark: #12121f;
            --cyber-blue: #0d47a1;
            --cyber-green: #00ff41;
            --cyber-cyan: #00e5ff;
            --cyber-red: #ff1744;
            --cyber-text: #e0e0e0;
            --cyber-muted: #8a8a8a;
            --cyber-glow: rgba(0, 255, 65, 0.7);
            --cyber-yellow: #ffd700;
            --cyber-purple: #9c27b0;
        }

        body {
            background-color: var(--cyber-black);
            color: var(--cyber-text);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(13, 71, 161, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 65, 0.05) 0%, transparent 20%);
        }

        /* Matrix Effect */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
        }

        /* Cyber Grid */
        .cyber-grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 5%;
            background-color: rgba(10, 10, 15, 0.95);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            border-bottom: 1px solid var(--cyber-green);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--cyber-green);
            text-decoration: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Orbitron', 'Consolas', monospace;
            position: relative;
            padding-left: 10px;
        }

        .logo::before {
            content: '>';
            position: absolute;
            left: -10px;
            color: var(--cyber-green);
            animation: blink 1.5s infinite;
        }

        .logo span {
            color: var(--cyber-cyan);
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2.5rem;
            position: relative;
        }

        .nav-links a {
            color: var(--cyber-text);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 5px 0;
        }

        .nav-links a:hover {
            color: var(--cyber-green);
            text-shadow: 0 0 8px var(--cyber-glow);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--cyber-green);
            left: 0;
            bottom: 0;
            transition: width 0.3s ease;
            box-shadow: 0 0 5px var(--cyber-green);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: 1px solid var(--cyber-green);
            color: var(--cyber-green);
            font-size: 1.5rem;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .mobile-menu-btn:hover {
            background-color: rgba(0, 255, 65, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        /* Main Content */
        .main-content {
            min-height: calc(100vh - 80px);
            padding: 4rem 5%;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            color: var(--cyber-green);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', monospace;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--cyber-text);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Writeups Container */
        .writeups-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        /* Writeup Card */
        .writeup-card {
            background-color: rgba(18, 18, 31, 0.8);
            border: 1px solid var(--cyber-green);
            border-radius: 8px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .writeup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--cyber-green), var(--cyber-cyan));
        }

        .writeup-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 255, 65, 0.2);
            border-color: var(--cyber-cyan);
        }

        .writeup-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .writeup-id {
            font-size: 0.9rem;
            color: var(--cyber-muted);
            background-color: rgba(0, 255, 65, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 3px;
            border: 1px solid var(--cyber-green);
        }

        .writeup-title {
            font-size: 1.6rem;
            color: var(--cyber-cyan);
            margin-bottom: 1rem;
            font-family: 'Orbitron', monospace;
            line-height: 1.3;
        }

        .writeup-description {
            color: var(--cyber-text);
            margin-bottom: 1.5rem;
            flex-grow: 1;
            line-height: 1.6;
        }

        /* Status Badges */
        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 3px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .status-active {
            background-color: rgba(0, 255, 65, 0.15);
            color: var(--cyber-green);
            border: 1px solid var(--cyber-green);
        }

        .status-planning {
            background-color: rgba(255, 215, 0, 0.15);
            color: var(--cyber-yellow);
            border: 1px solid var(--cyber-yellow);
        }

        .status-archived {
            background-color: rgba(156, 39, 176, 0.15);
            color: var(--cyber-purple);
            border: 1px solid var(--cyber-purple);
        }

        .status-completed {
            background-color: rgba(0, 229, 255, 0.15);
            color: var(--cyber-cyan);
            border: 1px solid var(--cyber-cyan);
        }

        /* Writeup Meta */
        .writeup-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
        }

        .writeup-btn {
            background-color: transparent;
            color: var(--cyber-green);
            border: 1px solid var(--cyber-green);
            padding: 0.6rem 1.5rem;
            border-radius: 3px;
            font-family: 'Consolas', monospace;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .writeup-btn:hover {
            background-color: var(--cyber-green);
            color: var(--cyber-black);
            box-shadow: 0 0 10px var(--cyber-glow);
        }

        /* Coming Soon Notice */
        .coming-soon-notice {
            background-color: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--cyber-yellow);
            border-radius: 5px;
            padding: 0.8rem;
            margin-top: 1rem;
            color: var(--cyber-yellow);
            font-size: 0.9rem;
            text-align: center;
        }

        /* Footer */
        .footer {
            background-color: var(--cyber-dark);
            padding: 2rem 5%;
            text-align: center;
            margin-top: 3rem;
            border-top: 1px solid var(--cyber-green);
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cyber-green), transparent);
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .social-links a {
            color: var(--cyber-text);
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: all 0.3s ease;
            width: 50px;
            text-decoration: none;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            border: 1px solid transparent;
        }

        .social-links a:hover {
            color: var(--cyber-green);
            border-color: var(--cyber-green);
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
            transform: translateY(-3px);
        }

        .copyright {
            color: var(--cyber-muted);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .cyber-contact {
            color: var(--cyber-green);
            margin-top: 0.5rem;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .navbar {
                padding: 1rem 5%;
            }

            .mobile-menu-btn {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background-color: rgba(10, 10, 15, 0.98);
                width: 100%;
                text-align: center;
                padding: 2rem 0;
                transition: right 0.5s ease;
                box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
                border-top: 1px solid var(--cyber-green);
                border-left: 1px solid var(--cyber-green);
                z-index: 99;
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links li {
                margin: 1.5rem 0;
            }

            .page-title {
                font-size: 2.5rem;
            }
            
            .page-subtitle {
                font-size: 1rem;
            }
            
            .writeups-container {
                grid-template-columns: 1fr;
            }
            
            .writeup-meta {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }

        @media screen and (max-width: 480px) {
            .page-title {
                font-size: 2rem;
            }
            
            .writeup-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Matrix Background Effect -->
    <canvas id="matrix-bg"></canvas>
    
    <!-- Cyber Grid Background -->
    <div class="cyber-grid"></div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">Oliver<span>Cole</span></a>
        
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-terminal"></i>
        </button>
        
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="writeups.html">Writeups</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content" id="writeups">
        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Writeups</h1>
            <p class="page-subtitle">Detailed technical reports of security research, vulnerability discoveries, and penetration testing projects.</p>
        </div>

        <!-- Writeups Grid -->
        <div class="writeups-container" id="writeupsGrid">
            <!-- Writeup cards will be dynamically inserted here -->
        </div>

    </main>

    <!-- Footer -->
    <footer class="footer">
         <div class="social-links">
            <a href="https://uk.linkedin.com/in/olivercole10" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/OliverCole10" title="GitHub"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/olivercole12/" title="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="mailto:info@olivercole.net" title="Contact via Email"><i class="fas fa-envelope"></i></a>
        </div>
        <!--<p class="cyber-contact">PGP Fingerprint: 1D4F A630 5A1B 6644 B12C E3EB 1F24 DAAA 0515 DC7D</p>-->
        <p class="copyright">&copy; 2026 OLIVER COLE | INFORMATION SECURITY PROFESSIONAL | ALL SYSTEMS SECURE</p>
    </footer>

    <script>
        // Matrix Background Effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const letters = '01';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = [];
        
        for(let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height / fontSize) * fontSize;
        }
        
        function drawMatrix() {
            ctx.fillStyle = 'rgba(10, 10, 15, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f0';
            ctx.font = `${fontSize}px monospace`;
            
            for(let i = 0; i < drops.length; i++) {
                const text = letters.charAt(Math.floor(Math.random() * letters.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                
                ctx.fillStyle = Math.random() > 0.5 ? '#00ff41' : '#00e5ff';
                ctx.fillText(text, x, y);
                
                if(y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                drops[i]++;
            }
        }
        
        setInterval(drawMatrix, 50);
        
        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const navLinks = document.getElementById('navLinks');
        
        mobileMenuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            
            if (navLinks.classList.contains('active')) {
                mobileMenuBtn.innerHTML = '<i class="fas fa-times"></i>';
                mobileMenuBtn.style.borderColor = '#ff1744';
            } else {
                mobileMenuBtn.innerHTML = '<i class="fas fa-terminal"></i>';
                mobileMenuBtn.style.borderColor = '#00ff41';
            }
        });
        
        // Close mobile menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                mobileMenuBtn.innerHTML = '<i class="fas fa-terminal"></i>';
                mobileMenuBtn.style.borderColor = '#00ff41';
            });
        });
        
        // Writeups Data
        const writeups = [
            {
                id: "writeup-1",
                title: "Project Quickshell",
                description: "Quickshell is a small PCB containing an ATMEGA 32u4, some DIP switches and other passive components to run quick scripts on any machine you plug it into. An on-board Micro-SD card slot allows the user to hold hundreds of scripts on the device at once.",
                status: "completed",
                pdfPath: "project-quickshell.pdf",
                notes: ""
            },
            {
                id: "writeup-2",
                title: "Project Quickshell W",
                description: "Quickshell W is a newer version of my Quickshell platform providing the user with a web platform to perform live commands on the host machine over WiFi. This works by including an ESP-12F module to the PCB.",
                status: "active",
                pdfPath: "project-quickshell-w.pdf",
                notes: ""
            },
            {
                id: "writeup-3",
                title: "Project Nixi3Ternal",
                description: "This project is yet to have a write-up! Please check back soon :)",
                status: "archived",
                pdfPath: "#",
                notes: "P.S. This project has sadly been put on hold due to some unforeseen circumstances, I will provide a writeup however this will come at a later date."
            },
            {
                id: "writeup-4",
                title: "Covert System Intrusion using Modified USB Devices",
                description: "This paper is my final year dissertation for my Cyber Security degree from De Montfort University. I discuss the inherent flaws with the USB protocol, the mismatch in trust that users give devices, and how we can create a more secure USB standard with some small changes.",
                status: "completed",
                pdfPath: "covert-usb-intrusion.pdf",
                notes: ""
            }
        ];
        
        // Status mapping for display
        const statusMap = {
            'active': { text: 'Active Research', class: 'status-active' },
            'planning': { text: 'Planning Phase', class: 'status-planning' },
            'archived': { text: 'Archived', class: 'status-archived' },
            'completed': { text: 'Completed', class: 'status-completed' }
        };
        
        // Generate writeup cards
        function generateWriteupCards() {
            const writeupsGrid = document.getElementById('writeupsGrid');
            writeupsGrid.innerHTML = '';
            
            writeups.forEach((writeup, index) => {
                const status = statusMap[writeup.status];
                
                const card = document.createElement('div');
                card.className = 'writeup-card';
                card.style.animation = `fadeIn 0.5s ease-out ${index * 0.1}s forwards`;
                card.style.opacity = '0';
                
                // Check if PDF is available
                const hasPDF = writeup.pdfPath && writeup.pdfPath !== "#";
                const buttonText = hasPDF ? 'View PDF' : 'Coming Soon';
                const buttonIcon = hasPDF ? 'fa-file-pdf' : 'fa-clock';
                const buttonClass = hasPDF ? 'writeup-btn' : 'writeup-btn status-planning';
                
                card.innerHTML = `
                    <div class="writeup-header">
                        <span class="writeup-id">${writeup.id.toUpperCase()}</span>
                        <span class="${status.class} status-badge">${status.text}</span>
                    </div>
                    <h3 class="writeup-title">${writeup.title}</h3>
                    <p class="writeup-description">${writeup.description}</p>
                    
                    ${writeup.notes ? `<div class="coming-soon-notice">${writeup.notes}</div>` : ''}
                    
                    <div class="writeup-meta">
                        <button class="${buttonClass}" data-writeup-id="${writeup.id}" ${!hasPDF ? 'disabled style="opacity: 0.7; cursor: not-allowed;"' : ''}>
                            <i class="fas ${buttonIcon}"></i> ${buttonText}
                        </button>
                    </div>
                `;
                
                writeupsGrid.appendChild(card);
            });
            
            // Add event listeners to PDF buttons
            document.querySelectorAll('.writeup-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const writeupId = this.getAttribute('data-writeup-id');
                    const writeup = writeups.find(w => w.id === writeupId);
                    
                    if (writeup && writeup.pdfPath && writeup.pdfPath !== "#") {
                        // Open PDF directly in a new tab
                        window.open(writeup.pdfPath, '_blank');
                    } else {
                        // Show message for writeups without PDF
                        alert("This writeup is not available yet. Please check back soon!");
                    }
                });
            });
        }
        
        // Initialize writeups on page load
        document.addEventListener('DOMContentLoaded', () => {
            generateWriteupCards();
            
            // Fade in content
            document.querySelector('.main-content').style.animation = 'fadeIn 1s ease-out';
        });
        
        // Update canvas size on window resize
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
